<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="icon" href="assets/img/Simbolo Branco.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Login - Kash.Co</title>
</head>
<body class="bodylogin">

    <header class="headerlogin">
        <a href="index.html"><img src="assets/img/simbolopreto.png" id="logo"></a>
        <ul class="navegação">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="lookbook.html">Lookbook</a></li>
            <li><a href="login.html">Login</a></li>
        </ul><!--navegação-->

        <div class="header-icons">
          <a id="carrinho" href="carrinho.html"><i class='bx bx-cart'></i></a>
            <div id="menu"><i class='bx bx-menu'></i></div>
        </div><!--header-icons-->
    </header>
    <div class="containerlogin">
        <div class="buttonsForm">
          <div class="btnColor"></div>
          <button id="btnSignin">Sign in</button>
          <button id="btnSignup">Sign up</button>
        </div>
    
        <form id="signin">
          <input type="text" placeholder="Email" required />
          <i class="fas fa-envelope iEmail"></i>
          <input type="password" placeholder="Password" required />
          <i class="fas fa-lock iPassword"></i>
          <div class="divCheck">
            <input type="checkbox" />
            <span>Remember Password</span>
          </div>
          <button type="submit">Sign in</button>
        </form>
    
        <form id="signup">
          <input type="text" placeholder="Email" required />
          <i class="fas fa-envelope iEmail"></i>
          <input type="password" placeholder="Password" required />
          <i class="fas fa-lock iPassword"></i>
          <input type="password" placeholder="Password" required />
          <i class="fas fa-lock iPassword2"></i>
          <div class="divCheck">
            <input type="checkbox" required />
            <span>Terms</span>
          </div>
          <button type="submit">Sign up</button>
        </form>
      </div>

    <script>
     var formSignin = document.querySelector('#signin')
    var formSignup = document.querySelector('#signup')
    var btnColor = document.querySelector('.btnColor')

    document.querySelector('#btnSignin')
    .addEventListener('click', () => {
    formSignin.style.left = "25px"
    formSignup.style.left = "450px"
    btnColor.style.left = "0px"
    })

    document.querySelector('#btnSignup')
    .addEventListener('click', () => {
    formSignin.style.left = "-450px"
    formSignup.style.left = "25px"
    btnColor.style.left = "110px"
    })
    </script>
    
</body>
</html>
