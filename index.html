<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="icon" href="assets/img/Simbolo Branco.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Home - Kash.Co</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/img/simbolopreto.png" id="logo"></a>

        <ul class="navegação">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="lookbook.html">Lookbook</a></li>
            <li><a href="login.html">Login</a></li>
        </ul><!--navegação-->

        <div class="header-icons">
            <a id="carrinho" href="carrinho.html"><i class='bx bx-cart'></i></a>
            <div id="menu"><i class='bx bx-menu'></i></div>
        </div><!--header-icons-->
    </header>

    <section class="home">
        <div class="home-img">
            <img src="assets/img/camisa1.png" class="one">
        </div><!--home-img-->

        <div class="home-text">

            <h1 id="home-titulo">Kash Company <br>Falsity</h1>
            <h5>Vista a arte das ruas com estilo e atitude!</h5>
            <h3>R$89.00</h3>
            <a href="shop.html" class="btn">Shop Now</a>
            
        </div><!--home-text-->
    </section><!--home-->


    <div class="main">
        <div class="row">
            <li><img src="assets/img/camisa2.png" onclick="slider('assets/img/camisa2.png')"></li>
        </div><!--row-->

        <div class="row2">
            <li><img src="assets/img/camisa3.png" onclick="slider('assets/img/camisa3.png')"></li>
        </div><!--row2-->

        <div class="row3">
            <li><img src="assets/img/camisa1.png" onclick="slider('assets/img/camisa1.png')"></li>
        </div><!--row3-->
    </div><!--main-->





     
  
    <script>
        function slider (anything){
            document.querySelector ('.one') .src = anything;
        };

       let menu = document.querySelector ('#menu-icon');
       let navbar = document.querySelector ('.navbar');

       menu.onclick = () => {
        menu.classList.toggle ('bx-x');
        navbar.classList.toggle ('open');
       }
    </script>
    
</body>
</html>
